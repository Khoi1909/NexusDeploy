
services:
  # ------------------ Infrastructure ------------------
  postgres:
    image: postgres:15-alpine
    container_name: nexus_postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_dev
      POSTGRES_MULTIPLE_DATABASES: auth_db,project_db,build_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deployments/postgres/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-dbs.sh
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexus_redis
    ports:
      - "6380:6379"  # Host Redis on 6379, so use 6380
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  traefik:
    image: traefik:v2.9
    container_name: nexus_traefik
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:77"
    ports:
      - "666:80"
      - "7070:8080" # Traefik Dashboard (internal 8080 → host 7070)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nexus-network

  # ------------------ Backend Services ------------------
  api-gateway:
    build:
      context: ./backend
      dockerfile: services/api-gateway/Dockerfile
    container_name: nexus_api_gateway
    ports:
      - "8000:8000"
    networks:
      - nexus-network
    depends_on:
      - postgres
      - redis
    environment:
      - SERVER_PORT=8000
      - AUTH_SERVICE_ADDR=auth-service:50051
      - PROJECT_SERVICE_ADDR=project-service:50052
      - REDIS_HOST=redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gateway.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.services.api-gateway.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  auth-service:
    build:
      context: ./backend
      dockerfile: services/auth-service/Dockerfile
    container_name: nexus_auth_service
    ports:
      - "9001:8080"  # Avoid system services, use 9000+ range
      - "50051:50051"
    networks:
      - nexus-network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=nexus
      - DB_PASSWORD=nexus_dev
      - DB_NAME=auth_db
      - REDIS_HOST=redis
      # GitHub OAuth - Thay bằng credentials của bạn
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URL=http://localhost:8000/auth/github/callback
      - FRONTEND_URL=$(FRONTEND_URL)
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  project-service:
    build:
      context: ./backend
      dockerfile: services/project-service/Dockerfile
    container_name: nexus_project_service
    ports:
      - "9002:8080"  # Use 9000+ range
      - "50052:50052"
    networks:
      - nexus-network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=nexus
      - DB_PASSWORD=nexus_dev
      - DB_NAME=project_db
      - REDIS_HOST=redis
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-default-dev-encryption-key-32b}
      - GITHUB_WEBHOOK_CALLBACK_URL=http://localhost:8000/webhooks/github
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  build-service:
    build:
      context: ./backend
      dockerfile: services/build-service/Dockerfile
    container_name: nexus_build_service
    ports:
      - "9003:8080"  # Fixed: Use 9000+ range to avoid conflicts
      - "50053:50053"
    networks:
      - nexus-network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=nexus
      - DB_PASSWORD=nexus_dev
      - DB_NAME=build_db
      - REDIS_HOST=redis
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  runner-service:
    build:
      context: ./backend
      dockerfile: services/runner-service/Dockerfile
    container_name: nexus_runner_service
    ports:
      - "9004:8080"  # Fixed: Use 9000+ range to avoid conflicts
      - "50054:50054"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - runner_builds:/tmp/nexus-builds
    networks:
      - nexus-network
    depends_on:
      - postgres
      - redis
      - build-service
      - project-service
    environment:
      - REDIS_HOST=redis
      - BUILD_SERVICE_ADDR=build-service:50053
      - PROJECT_SERVICE_ADDR=project-service:50052
      - RUNNER_CONCURRENCY=2
      - BUILD_WORK_DIR=/tmp/nexus-builds
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  deployment-service:
    build:
      context: ./backend
      dockerfile: services/deployment-service/Dockerfile
    container_name: nexus_deployment_service
    ports:
      - "9005:8080"  # Fixed: Use 9000+ range to avoid conflicts
      - "50055:50055"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nexus-network
    depends_on:
      - postgres
      - redis
    environment:
      - REDIS_HOST=redis
      - TRAEFIK_NETWORK=nexus-network
      - TRAEFIK_ENTRYPOINT=web
      - TRAEFIK_DOMAIN_SUFFIX=${TRAEFIK_DOMAIN_SUFFIX:-localhost}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  ai-service:
    build:
      context: ./backend
      dockerfile: services/ai-service/Dockerfile
    container_name: nexus_ai_service
    ports:
      - "9006:8080"  # Fixed: Use 9000+ range to avoid conflicts
      - "50056:50056"
    networks:
      - nexus-network
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  notification-service:
    build:
      context: ./backend
      dockerfile: services/notification-service/Dockerfile
    container_name: nexus_notification_service
    ports:
      - "9007:8080"  # Fixed: Use 9000+ range to avoid conflicts
      - "50057:50057"
    networks:
      - nexus-network
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

